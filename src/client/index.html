<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

</head>

<body>

    <header>

        <h1>Travel Planner</h1>
    </header>

    <main>
        <section class="destination_selection">
            <form>
                <label for="destination">My trip to</label>
                <input id="destination" type="text" name="input" placeholder="Enter location">
                <label for="departure">Departing</label>
                <input type="date" name="departure" id="departure">
                <label for="arrival">Arrival</label>
                <input type="date" name="arrival" id="arrival">
                <input type="submit" id="submit" name="" value="submit" onclick="return ">
            </form>
        </section>
        <section id="data">
            <div id="image"></div>
            <div class="info">
                <div id="start_date"></div>
                <div id="duration"></div>
                <div id="temperature"></div>
                <div id="summary"></div>
            </div>


        </section>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                    console.log('service worker working');
                });
            }
        </script>

    </main>

    <footer>
    </footer>

</body>

</html>
